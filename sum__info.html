<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TFT Tracker</title>
  <script src="index.js"></script>
</head>




<body>
 <section>
    <nav>
        <div class="nav__container">
            TFT Tracker
        </div>
    </nav>
    <div class="header">
    <header class="header__container">
        <div class="summoner__container">
            <div class="summoner__profile">
                <img class="summoner__profile--img" src="./assets/profileIcon5534.webp" alt="">
                <div class="summoner__profile-lvl"> <span class="profile__lvl">500</span></div>
            </div>
            <div class="summoner__info">
                <div class="summoner__name">
                    RiftNuts
                </div>
            </div>
        </div>
    </header>
    </div>
 </section>

 <section>
    <div class="body__container">
        <div class="leftside__info">
            <div class="leftside__rank">
                <div class="match__type">
                    <h2>Ranked Solo</h2>
                </div>
                <div class="summoner__rank">
                    <div class="tier">
                      <div class="tier__img">
                        <img src="/assets/TFT_Regalia_Platinum.webp" alt="">
                      </div> 
                      <div class="tier__info">
                        <div class="row">
                            <div class="tier__name">PLAT</div>
                            <div class="tier__won__lose">50W 37L</div>
                        </div>
                        <div class="row">
                            <div class="tier__lp"> 50 LP</div>
                            <div class="tier__winrate"> 55% </div>
                        </div>
                      </div> 
                    </div>
                    <div class="total__stats">
                        <div class="total__stats--item">
                            <div class="total__stats-label">Total Played</div>
                            <div class="total__stats-value"> <b>83</b> Matches</div>
                        </div>
                        <div class="total__stats--item">
                            <div class="total__stats-label">Avg. Place</div>
                            <div class="total__stats-value">
                                <span><b>4.22</b>th</span> / 8
                            </div>
                        </div>
                    </div>
                    <div class="place-stats"></div>
                </div>
            </div>
        </div>
        <div class="right_side_stats">
            <div class="topbox__overview">
                <div class="stats__summary">
                    <div class="stats__summart--items">
                        <div class="stats__label">Recent 30 Games</div>
                        <div class="stats__chart">
                            <div class="chart">
                                <div class="rechart__wrapper"></div>
                                <div class="chart__text"><span>100%</span> </div>
                            </div>
                            <div class="chart__info">
                                <div class="info-item">
                                    <div class="info__label">Top4 Rate</div>
                                    <div class="info__value"><b>13W 17L</b> (50.00%)</div>
                                </div>
                                <div class="info-item">
                                    <div class="info__label">Avg. Place</div>
                                    <div class="info__value"><b>4.47</b>th /8</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stats__summart--items">
                        <div class="stats__label">Recemt 30 Games Synerg</div>
                        <div class="synergies">
                            <div class="synergy-item">
                                <div class="synergy__img">
                                    <img src="./Trait_Icon_8_Defender.png" width="20px" alt="Defender" height="20px">
                                </div>
                                <div class="synergy__stats">
                                    <span style="color: rgb(235, 156, 0);">44.44%</span>(12W 15L)
                                </div>
                            </div>
                            <div class="synergy-item">
                                <div class="synergy__img">
                                    <img src="./Trait_Icon_8_Defender.png" width="20px" alt="Defender" height="20px">
                                </div>
                                <div class="synergy__stats">
                                    <span style="color: rgb(235, 156, 0);">44.44%</span>(12W 15L)
                                </div>
                            </div>
                            <div class="synergy-item">
                                <div class="synergy__img">
                                    <img src="./Trait_Icon_8_Defender.png" width="20px" alt="Defender" height="20px">
                                </div>
                                <div class="synergy__stats">
                                    <span style="color: rgb(235, 156, 0);">44.44%</span>(12W 15L)
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stats__summart--items">
                        <div class="stats__label">Recent 30 Games Standing</div>
                        <div class="place"></div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
 </section>

</body>

</html>
